<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./input.css">
    <title>Document</title>
</head>
<body>
    <h1 class="jdl">Lengkapi Form dibawah Untuk <br>Data Kunjungan</h1>
    <form id="form" action="./daftarmobil.html">
        <div class="al">
        <div class="informasi">
            <label for="tgl">Tanggal  :</label> <br> 
            <input type="date" name="tgl" required> <br><br>

            <label for="nama"> Nama Pengguna : </label><br>
            <input type="text" id="nama" name="nama" required><br><br>

            <label for="no">No. Telepon :</label> <br>
            <input type="number" name="no" required><br><br> 

            <label for="email">Email : </label> <br>
            <input type="text" name="email" required><br><br>
        </div>
    </div>

    <a onclick="konversi()" >
        <button class="tombol">Mulai Konversi</button></a>

    </form>
     
        <script>
            const electron = require("electron");
            const{
                ipcRenderer
            } = electron;

                   
        function konversi(){
        const { ipcRenderer } = require('electron');
        ipcRenderer.send("hallkonversi"); 
        }

        const form = document.getElementById("form");
        const elements = {};

        form.addEventListener("submit", event => {
            event.preventDefault();

            for (let i = 0; i < form.elements.length; i++){
                if (form.elements[i].type !== "submit")
                elements[form.elements[i].name] = form.elements[i].value;
            }

            ipcRenderer.send("create:data", elements);
        });


    </script>
        
</body>
</html>
