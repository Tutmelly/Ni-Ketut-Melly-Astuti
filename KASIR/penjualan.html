        <script type="text/javascript">
        function SetDate()
        {
        var date = new Date();
        var day = date.getDate();
        var month = date.getMonth() + 1;
        var year = date.getFullYear();
      
        if (month < 10) month = "0" + month;
        if (day < 10) day = "0" + day;
      
        var today = day + "-" + month + "-" + year;
      
        document.getElementById('myDate').value = today;
        }
        </script>
        <!-- waktu otomatis -->
        <script type="text/javascript">
          function showTime() {
            var a_p = "";
            var today = new Date();
            var curr_hour = today.getHours();
            var curr_minute = today.getMinutes();
            var curr_second = today.getSeconds();
            if (curr_hour < 12) {
              a_p = "AM";
            } else {
              a_p = "PM";
            }
            if (curr_hour == 0) {
              curr_hour = 12;
            }
            if (curr_hour > 12) {
              curr_hour = curr_hour - 12;
            }
            var today = curr_hour + ":" + curr_minute + ":" + curr_second + " " + a_p;
            document.getElementById('clock').value = today;
          }
        </script>

      <script language="JavaScript" type="text/javascript">
        function hitung(){
            var kasir = document.form1;
            var hBlack_Coffe = 20000 * eval(kasir.Black_Coffe.value);
            var hMatcha_Coffe = 18000 * eval(kasir.Matcha_Coffe.value);
            var hLatte_Coffe = 25000 * eval(kasir.Latte_Coffe.value);
            var hCoffe_Milk = 15000 * eval(kasir.Coffe_Milk.value);
            var hMocha_Coffe = 30000 * eval(kasir.Mocha_Coffe.value);
            var jumlahTotal = hBlack_Coffe + hMatcha_Coffe + hLatte_Coffe + hCoffe_Milk+ hMocha_Coffe;
                if (jumlahTotal > 50000){
                kasir.Total.value = jumlahTotal;
                kasir.Diskon.value = 13300;
                kasir.Bayar.value = jumlahTotal - eval(kasir.Diskon.value);
                } else {
                kasir.Total.value = jumlahTotal;
                kasir.Diskon.value = 0;
                kasir.Bayar.value = jumlahTotal - eval(kasir.Diskon.value);
                }
            }

      </script>
